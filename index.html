<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js">

    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<div class="container">
    <div class="form-container">
        <h1>Estas a pocos pasos de hacer más negocios!</h1>
        <h2>Completa el siguiente formulario</h2>

        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dal00000h53pX" method="POST">
            <input type="hidden" name="oid" value="00Dal00000h53pX">
            <input type="hidden" name="retURL" value="https://muhamansour.github.io/WebToLead/Thanks.html">

            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <label for="first_name">First Name</label>
                <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="John" required />
            </div>

            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <label for="last_name">Last Name</label>
                <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Doe" required />
            </div>

            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <label for="email">Email</label>
                <input id="email" maxlength="80" name="email" size="20" type="email" placeholder="email@example.com" required />
            </div>

            <div class="input-container">
                <i class="fas fa-phone icon"></i>
                <label for="phone">Phone</label>
                <input id="phone" maxlength="40" name="phone" size="20" type="tel" placeholder="+123456789" required />
            </div>

            <div class="input-container">
                <i class="fas fa-building icon"></i>
                <label for="company">Company</label>
                <input id="company" maxlength="40" name="company" size="20" type="text" placeholder="Company Name" />
            </div>

            <div class="input-container">
                <i class="fas fa-city icon"></i>
                <label for="city">City</label>
                <input id="city" maxlength="40" name="city" size="20" type="text" placeholder="City" />
            </div>

            <div class="input-container">
                <i class="fas fa-map-marker-alt icon"></i>
                <label for="state">State/Province</label>
                <input id="state" maxlength="20" name="state" size="20" type="text" placeholder="State" />
            </div>

            <div class="input-container">
                <i class="fas fa-box icon"></i>
                <label for="product_interest">Product Interest</label>
                <select id="00Nal00000fPPSD" name="00Nal00000fPPSD" title="Product Interest">
                    <option value="">--None--</option>
                    <option value="Products">Products</option>
                    <option value="Services">Services</option>
                    <option value="Support">Support</option>
                    <option value="Consulting">Consulting</option>
                    <option value="Compliance">Compliance</option>
                    <option value="Other">Other</option>
                    <option value="Dispositivos">Dispositivos</option>
                </select>
            </div>
            <input type="hidden" id="lead_source" name="lead_source" value="Website" />

            <input type="submit" value="Enviar">
        </form>
    </div>

    <div class="message-container">
        <p>Queremos ser el aliado comprometido que, como facilitador de la industria de pagos electrónicos, ayuda al logro de los objetivos de negocio de clientes de adquirencia y usuarios.</p>
    </div>
</div>

</html>
