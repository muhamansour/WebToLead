<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>¡Cuéntanos tu problema, estamos aquí para ayudarte!</h1>
    <p>Si estás teniendo algún inconveniente con nuestros servicios, por favor completa el siguiente formulario y nuestro equipo de soporte se pondrá en contacto contigo lo antes posible.</p>

    <!-- Formulario unificado de Salesforce -->
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DHs00000BEiPM" method="POST">
        <input type=hidden name="orgid" value="00DHs00000BEiPM">
        <input type=hidden name="retURL" value="http://muhamansour.github.io/WebToLead/Thanks.html">

        <!-- Campos de entrada -->
        <label for="name">Nombre del contacto</label>
        <input id="name" maxlength="80" name="name" size="20" type="text" placeholder="Ingresa tu nombre" /><br>

        <label for="email">Correo electrónico</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" placeholder="Ingresa tu correo electrónico" /><br>

        <label for="phone">Teléfono</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" placeholder="Ingresa tu número de teléfono" /><br>

        <label for="subject">Asunto</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" placeholder="Ingresa el asunto" /><br>

        <label for="reason">Motivo del caso</label>
        <select id="reason" name="reason">
            <option value="General Inquiry">Consulta general</option>
            <option value="Lost Card">Tarjeta perdida</option>
            <option value="Transaction Dispute">Desconocimiento de consumo</option>
            <option value="Appointment">Cita</option>
        </select><br>

        <label for="currency"><span class="assistiveText">*</span>Divisa del caso</label>
        <select id="currency" name="currency">
            <option value="USD" selected="selected">USD - Dólar estadounidense</option>
            <option value="ARS">ARS - Pesos argentinos</option>
        </select><br>

        <label for="00NHs00001BV0bd">País</label>
        <input id="00NHs00001BV0bd" maxlength="255" name="00NHs00001BV0bd" size="20" type="text" placeholder="Ingresa el país donde se realizó la transacción" /><br>

        <label for="00NHs00001BUyLy">Costo estimado</label>
        <input id="00NHs00001BUyLy" name="00NHs00001BUyLy" size="20" type="text" placeholder="Ingresa el monto de la transacción" /><br>

        <input type="submit" name="submit" value="Enviar">
    </form>
    
</div>

</body>
</html>
