<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu solicitud</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcc80, #003366); /* Naranja claro y azul oscuro */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: #003366; /* Azul oscuro */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333333;
            margin-bottom: 30px;
        }

        .button {
            padding: 12px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #002244; /* Tonalidad más oscura de azul */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gracias por enviar tu solicitud</h1>
        <p>En breve nos contactaremos para seguir avanzando.</p>
        <a href="/" class="button">Volver al inicio</a>
    </div>

</body>
</html>
